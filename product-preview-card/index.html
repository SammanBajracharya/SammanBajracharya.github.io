<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="container">  
      <div class="img-container"><img class="hero-img"></div>
      <div class="description">
        <p class="perfume">perfume</p>
        <h1 class="heading">gabrielle <br>essence eau de parfum</h1>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="price-section">
          <h1 class="current-price">$149.99</h1>
          <p class="orginal-price"><del>$169.99</del></p>
        </div>
        <button class="add-to-cart"><img src="images/icon-cart.svg"><span>Add to Cart</span></button>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
